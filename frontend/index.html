<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Biblioteca Virtual</title>
  <link rel="stylesheet" href="assets/css/landing.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
    }

    /* Hero principal con fondo din치mico */
    .hero {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 50px;
      min-height: 80vh;
      color: white;
      background: url("assets/img/biblioteca.png") no-repeat center center;
      background-size: cover;
    }

    /* Overlay para oscurecer la imagen y mejorar legibilidad */
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }

    .hero-left, .hero-right {
      position: relative;
      z-index: 1; /* contenido encima del overlay */
    }

    /* Columna izquierda */
    .hero-left {
      flex: 1;
      padding-right: 30px;
      text-align: center;
    }

    /* Im치genes arriba del t칤tulo */
    .hero-left .images-top {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .hero-left .images-top img {
      width: 250px;
      height: 250px;
      object-fit: contain;
      background: transparent;
    }

    .hero-left h1 {
      font-size: 3rem;
      margin: 10px 0;
      animation: fadeIn 2s ease-in-out;
    }
    .hero-left p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    /* Frase llamativa */
    .tagline {
      font-size: 1.5rem;
      font-style: italic;
      margin-top: 20px;
      color: #ffeb3b;
    }

    /* Botones */
    .hero-buttons .btn {
      padding: 12px 20px;
      margin: 10px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s, background 0.3s;
    }
    .btn.primary { background: #fff; color: #2a5298; }
    .btn.secondary { background: #4CAF50; color: white; }
    .btn.register { background: #ff9800; color: white; }
    .btn:hover { transform: scale(1.05); }

    /* Slider lateral */
    .hero-right .slider {
      width: 300px;
      height: 400px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: slide 12s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slide {
      0% { transform: translateY(0); }
      33% { transform: translateY(-100%); }
      66% { transform: translateY(-200%); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Portada principal -->
  <section class="hero">
    <div class="hero-left">

      <!-- Im치genes arriba del t칤tulo -->
      <div class="images-top">
        <img src="assets/img/unapuno.png" alt="UNAP">
        <img src="assets/img/estadistica.png" alt="Estad칤stica">
        
      </div>

      <h1>游닄 Biblioteca Virtual</h1>
      <p>Explora libros de Estad칤stica e Inform치tica</p>

      <div class="hero-buttons">
        <a href="login.html" class="btn primary">Iniciar Sesi칩n</a>
        <a href="register.html" class="btn register">Registrarse</a>
        <a href="app.html" class="btn secondary">Explorar</a>
      </div>

      <div class="tagline">
        "Impulsa tu conocimiento con recursos digitales en ciencia, estad칤stica e inform치tica."
      </div>
    </div>

    <div class="hero-right">
      <div class="slider">
        <img src="assets/img/libro1.jpg" alt="Libro 1">
        <img src="assets/img/libro2.jpg" alt="Libro 2">
        <img src="assets/img/libro3.jpg" alt="Libro 3">
      </div>
    </div>
  </section>

</body>
</html>
