<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro | Biblioteca Virtual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2563eb, #1e3a8a);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .register-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,.25);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #2a5298;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .btn {
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .btn-primary {
      background: #2a5298;
      color: white;
    }

    .btn-primary:hover {
      transform: scale(1.05);
    }

    .google-login {
      text-align: center;
      margin-top: 1rem;
    }

    .link {
      text-align: center;
      margin-top: 1rem;
    }

    #message {
      text-align: center;
      font-size: 0.9rem;
      min-height: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="register-container">
  <h2>Crear Cuenta</h2>

  <!-- Formulario de registro -->
  <form id="registerForm">
    <input type="text" id="nombre" placeholder="Nombre completo" required>
    <input type="email" id="correo" placeholder="Correo electrónico" required>
    <input type="tel" id="celular" placeholder="Celular">
    <input type="password" id="password" placeholder="Contraseña" required>
    <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required>
    <div id="message"></div>
    <button type="submit" class="btn btn-primary">Registrarse</button>
  </form>

  <!-- Login con Google -->
  <div class="google-login">
    <div id="g_id_onload"
         data-client_id="892296470916-v6i0gamfpur8ircts0nrd9kvp99qhr0b.apps.googleusercontent.com"
         data-context="signup"
         data-callback="handleGoogleLogin"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin" 
         data-type="standard" 
         data-shape="rectangular" 
         data-theme="outline" 
         data-text="signup_with" 
         data-size="large"></div>
  </div>

  <div class="link">
    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
  </div>
</div>

<!-- ================= JS ================= -->
<script>
document.getElementById("registerForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const nombre   = document.getElementById("nombre").value.trim();
  const correo   = document.getElementById("correo").value.trim();
  const celular  = document.getElementById("celular").value.trim();
  const password = document.getElementById("password").value;
  const confirm  = document.getElementById("confirmPassword").value;
  const msg      = document.getElementById("message");

  if (password !== confirm) {
    msg.textContent = "❌ Las contraseñas no coinciden";
    msg.style.color = "red";
    return;
  }

  try {
    const res = await fetch("backend/register.php", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: `nombre=${encodeURIComponent(nombre)}&correo=${encodeURIComponent(correo)}&celular=${encodeURIComponent(celular)}&password=${encodeURIComponent(password)}&confirmPassword=${encodeURIComponent(confirm)}`
    });

    const data = await res.json();

    if (data.status === "success") {
      msg.textContent = "✅ Registro exitoso. Redirigiendo al login...";
      msg.style.color = "green";
      setTimeout(() => window.location.href = "login.html", 1500);
    } else {
      msg.textContent = "❌ " + data.message;
      msg.style.color = "red";
    }
  } catch (err) {
    msg.textContent = "Error de conexión con el servidor";
    msg.style.color = "red";
  }
}

// ✅ Callback de Google Login
function handleGoogleLogin(response) {
  fetch("backend/google_login.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ token: response.credential })
  })
  .then(r => r.json())
  .then(data => {
    if (data.status === "success") {
      alert("✅ Registro/Login con Google exitoso");
      window.location.href = "app.html";
    } else {
      alert("❌ Error en login con Google");
    }
  });
}
</script>

</body>
</html>
