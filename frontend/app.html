<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Biblioteca Virtual | Estad칤stica e Inform치tica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/variables.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/responsive.css">

  <style>
    /* Portada */
    .landing {
      position: relative;
      min-height: 100vh;
      background: url("assets/img/biblioteca.png") no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    .landing-overlay {
      position: absolute;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.6);
      z-index:0;
    }
    .landing-content {
      position: relative;
      z-index:1;
      animation: fadeIn 2s ease-in-out;
    }
    .landing-content h1 {
      font-size: 3rem;
      margin-bottom: .5rem;
    }
    .landing-content p {
      font-size: 1.3rem;
      margin-bottom: 1.5rem;
    }
    .landing-actions .btn {
      margin: 0 .5rem;
      padding: .8rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: transform .3s;
      text-decoration: none;
    }
    .btn-primary { background:#fff; color:#2563eb; }
    .btn-secondary { background:#4CAF50; color:#fff; }
    .btn:hover { transform: scale(1.05); }

    /* Slider de libros */
    .book-slider {
      position: relative;
      display: flex;
      gap: 20px;
      margin-top: 2rem;
      overflow-x: auto;
      padding: 1rem;
      z-index:1;
    }
    .book-slider img {
      width: 150px;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,.3);
      transition: transform .3s;
    }
    .book-slider img:hover {
      transform: scale(1.1);
    }

    /* Biblioteca */
    .app-header {
      background: #1e3c72;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    .app-nav {
      background: #2a5298;
      padding: 1rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    .nav-btn {
      background: white;
      color: #2a5298;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .nav-btn.active {
      background: #ff9800;
      color: white;
    }
    .app-content {
      padding: 2rem;
    }
    .libros-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .libro-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,.1);
      text-align: center;
      padding: 15px;
      transition: transform .3s;
    }
    .libro-card:hover {
      transform: scale(1.05);
    }
    .libro-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 6px;
    }
    .libro-card h4 {
      margin-top: 10px;
      font-size: 16px;
    }
    .page { display: none; }
    .page.active { display: block; }
  </style>
</head>
<body>

<!-- ================= PORTADA ================= -->
<section id="landing" class="landing">
  <div class="landing-overlay"></div>
  <div class="landing-content">
    <h1>游닄 Biblioteca Virtual</h1>
    <p>Estad칤stica & Inform치tica</p>
    <div class="landing-actions">
      <a href="login.html" class="btn btn-primary">Iniciar sesi칩n</a>
      <a href="register.html" class="btn btn-secondary">Registrarse</a>
    </div>
  </div>
  <!-- Slider de libros -->
  <div class="book-slider" id="bookSlider"></div>
</section>

<!-- ================= APP PRINCIPAL ================= -->
<div id="app" class="app">
  <header class="app-header">
    <h2>游닄 Biblioteca Virtual</h2>
  </header>
  <nav class="app-nav">
    <button data-page="libros" class="nav-btn active">Biblioteca</button>
    <button data-page="categorias" class="nav-btn">Categor칤as</button>
  </nav>
  <main class="app-content">
    <section id="page-libros" class="page active">
      <h3>Cat치logo de Libros</h3>
      <div id="librosGrid" class="libros-grid"></div>
    </section>
    <section id="page-categorias" class="page">
      <h3>Categor칤as</h3>
      <p>Pr칩ximamente se mostrar치n las categor칤as disponibles.</p>
    </section>
  </main>
</div>

<!-- ================= JS ================= -->
<script type="module">
  const libros = [
    {titulo:"Ingenier칤a de Software", img:"assets/img/libro1.jpg", url:"https://tuservidor.com/libros/ingenieria-software.pdf"},
    {titulo:"Seguridad Inform치tica", img:"assets/img/libro2.jpg", url:"https://tuservidor.com/libros/seguridad-informatica.pdf"},
    {titulo:"Inferencia Estad칤stica", img:"assets/img/libro3.jpg", url:"https://tuservidor.com/libros/inferencia-estadistica.pdf"},
    {titulo:"Algoritmos y Programaci칩n", img:"assets/img/libro4.jpg", url:"https://tuservidor.com/libros/algoritmos-programacion.pdf"},
    {titulo:"An치lisis de Datos", img:"assets/img/libro5.jpg", url:"https://tuservidor.com/libros/analisis-datos.pdf"}
  ];

  // Render slider
  const bookSlider = document.getElementById("bookSlider");
  libros.forEach(libro=>{
    const img = document.createElement("img");
    img.src = libro.img;
    img.alt = libro.titulo;
    bookSlider.appendChild(img);
  });

  // Render cat치logo
  const librosGrid = document.getElementById("librosGrid");
  libros.forEach(libro=>{
    const card = document.createElement("div");
    card.className="libro-card";
    card.innerHTML = `
      <a href="${libro.url}" target="_blank">
        <img src="${libro.img}" alt="${libro.titulo}">
        <h4>${libro.titulo}</h4>
      </a>
    `;
    librosGrid.appendChild(card);
  });

  // Navegaci칩n entre p치ginas
  const navBtns = document.querySelectorAll(".nav-btn");
  const pages = document.querySelectorAll(".page");
  navBtns.forEach(btn => {
    btn.addEventListener("click", () => {
      navBtns.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      pages.forEach(p => p.classList.remove("active"));
      document.getElementById("page-" + btn.dataset.page).classList.add("active");
    });
  });
</script>

</body>
</html>
