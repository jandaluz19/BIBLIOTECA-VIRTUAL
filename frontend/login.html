<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login | Biblioteca Virtual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #2563eb, #1e3a8a);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      padding: 2.5rem;
      border-radius: 14px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 25px 50px rgba(0,0,0,.25);
    }
    h1 { text-align: center; }
    input {
      width: 100%;
      padding: .7rem;
      margin-bottom: .8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: .7rem;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
    .divider {
      text-align: center;
      margin: 1.2rem 0;
      color: #777;
    }
    .toggle {
      text-align: center;
      margin-top: 1rem;
      cursor: pointer;
      color: #2563eb;
    }
  </style>
</head>

<body>
<div class="card">

  <h1>Biblioteca Virtual</h1>

  <!-- LOGIN -->
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Correo" required>
    <input type="password" id="loginPassword" placeholder="Contrase√±a" required>
    <button type="submit">Iniciar sesi√≥n</button>
  </form>

  <div class="divider">‚Äî O ‚Äî</div>

  <!-- GOOGLE -->
  <div
    id="g_id_onload"
    data-client_id="892296470916-v6i0gamfpur8ircts0nrd9kvp99qhr0b.apps.googleusercontent.com"
    data-callback="handleGoogleLogin"
    data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-shape="pill">
  </div>

  <div class="toggle" onclick="location.href='recuperar.html'">
    ¬øOlvidaste tu contrase√±a?
  </div>

  <div class="toggle" onclick="mostrarRegistro()">
    ¬øNo tienes cuenta? Registrarse
  </div>

  <!-- REGISTRO -->
  <form id="registerForm" style="display:none; margin-top:1rem;">
    <input type="text" placeholder="Nombre" required>
    <input type="text" placeholder="Apellidos" required>
    <input type="email" placeholder="Correo" required>
    <input type="password" placeholder="Contrase√±a" required>
    <input type="password" placeholder="Confirmar contrase√±a" required>
    <button type="submit">Registrarse</button>

    <div class="toggle" onclick="mostrarLogin()">Ya tengo cuenta</div>
  </form>

</div>

<script>
/* CAMBIO DE FORMULARIOS */
function mostrarRegistro() {
  loginForm.style.display = 'none';
  registerForm.style.display = 'block';
}
function mostrarLogin() {
  registerForm.style.display = 'none';
  loginForm.style.display = 'block';
}

/* LOGIN TRADICIONAL */
document.getElementById('loginForm').addEventListener('submit', async e => {
  e.preventDefault();

  const email = loginEmail.value;
  const password = loginPassword.value;

  try {
    const response = await fetch('/BIBLIOTECA-VIRTUAL/backend/api/usuarios/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });

    const result = await response.json();

    if (!response.ok) {
      alert(result.message || 'Error de login');
      return;
    }

    // üîê Guardar sesi√≥n
    localStorage.setItem('token', result.data.token);
    localStorage.setItem('usuario', JSON.stringify(result.data.usuario));

    // ‚úÖ REDIRIGIR AL CAT√ÅLOGO
    window.location.href = 'catalogo.html';

  } catch (err) {
    alert('Error de conexi√≥n');
  }
});

/* LOGIN GOOGLE */
function handleGoogleLogin(response) {
  const payload = JSON.parse(atob(response.credential.split('.')[1]));

  localStorage.setItem('usuario', JSON.stringify({
    nombre: payload.name,
    email: payload.email,
    avatar: payload.picture,
    proveedor: 'google'
  }));

  localStorage.setItem('token', 'google-auth');

  // ‚úÖ REDIRIGIR AL CAT√ÅLOGO
  window.location.href = 'catalogo.html';
}
</script>

</body>
</html>
