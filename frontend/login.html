<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login | Biblioteca Virtual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Identity -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #2563eb, #1e3a8a);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      padding: 2.5rem;
      border-radius: 14px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 25px 50px rgba(0,0,0,.25);
      animation: fadeIn .6s ease;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.2rem;
    }
    input {
      width: 100%;
      padding: .75rem;
      margin-bottom: .8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: .75rem;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    button:disabled {
      opacity: .7;
      cursor: not-allowed;
    }
    .divider {
      display: flex;
      align-items: center;
      margin: 1.2rem 0;
      color: #777;
    }
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ddd;
    }
    .divider span {
      padding: 0 10px;
    }
    .toggle {
      text-align: center;
      margin-top: .8rem;
      color: #2563eb;
      cursor: pointer;
    }
    #message {
      text-align: center;
      min-height: 20px;
      font-size: .9rem;
      margin-bottom: .6rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

<div class="card">
  <h1>游닄 Biblioteca Virtual</h1>

  <!-- LOGIN -->
  <form id="loginForm" novalidate>
    <input type="email" id="email" placeholder="Correo electr칩nico" required>
    <input type="password" id="password" placeholder="Contrase침a" required>

    <div id="message"></div>

    <button type="submit" id="loginBtn">Iniciar sesi칩n</button>
  </form>

  <div class="divider"><span>O</span></div>

  <!-- GOOGLE LOGIN -->
  <div id="g_id_onload"
       data-client_id="892296470916-v6i0gamfpur8ircts0nrd9kvp99qhr0b.apps.googleusercontent.com"
       data-callback="handleGoogleLogin"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline">
  </div>

  <div class="toggle" onclick="location.href='recuperar.html'">
    쯆lvidaste tu contrase침a?
  </div>

  <div class="toggle" onclick="location.href='register.html'">
    쯅o tienes cuenta? Registrarse
  </div>
</div>

<!-- 游 JS REAL (칔NICO) -->
<script type="module" src="assets/js/login.js"></script>

</body>
</html>
